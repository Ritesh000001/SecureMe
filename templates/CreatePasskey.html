{% extends "Nav.html" %}
{% block title %}Setup Master Passkey{% endblock %}
{% block content %}

<style>
  .center-container {
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 3rem 1rem;
  }

  .passkey-card {
    margin-top: 85px;
    background: #fff;
    border-radius: 16px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    padding: 2.5rem 2rem;
    max-width: 450px;
    width: 100%;
  }

  .passkey-card h2 {
    text-align: center;
    font-size: 1.75rem;
    font-weight: 700;
    color: #181818;
    margin-bottom: 0.75rem;
  }

  .passkey-card p {
    text-align: center;
    color: #555;
    margin-bottom: 2rem;
    font-size: 0.95rem;
    line-height: 1.4;
  }

  .passkey-card input[type="password"] {
    width: 100%;
    padding: 0.85rem 1rem;
    border-radius: 10px;
    border: none;
    background-color: #181818;
    color: #fff;
    font-size: 1rem;
    margin-bottom: 1.5rem;
    box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
  }

  .passkey-card input[type="password"]::placeholder {
    color: #ccc;
  }

  .btn-primary {
    background-color: #181818;
    color: #fff;
    border: none;
    padding: 0.85rem 1.5rem;
    border-radius: 10px;
    cursor: pointer;
    font-weight: 600;
    transition: all 0.3s ease;
  }

  .btn-primary:hover {
    background-color: #333;
  }

  .btn-cancel {
    color: #181818;
    font-weight: 600;
    text-decoration: none;
    transition: all 0.3s ease;
  }

  .btn-cancel:hover {
    text-decoration: underline;
  }

  .button-row {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-top: 1rem;
  }

  @media (max-width: 500px) {
    .passkey-card {
      padding: 2rem 1.5rem;
    }

    .button-row {
      flex-direction: column;
      gap: 1rem;
    }
  }
</style>

<div class="center-container">
  <div class="passkey-card">
    <h2>Create Master Passkey</h2>
    <p>Create a strong master passkey â€” this will control access to <strong>SecureMe</strong>.</p>

    <form method="post">
      <input type="password" name="pass1" required minlength="8" placeholder="Master passkey (min 8 chars)" />
      <input type="password" name="pass2" required minlength="8" placeholder="Confirm passkey" />

      <div class="button-row">
        <button type="submit" class="btn-primary">Create</button>
        <a href="{{ url_for('Landing') }}" class="btn-cancel">Cancel</a>
      </div>
    </form>
  </div>
</div>

{% endblock %}
