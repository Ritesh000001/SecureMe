{% extends "Nav.html" %}
{% block title %}Login{% endblock %}
{% block content %}

<style>
  .login-container {
    max-width: 450px;
    margin: 12rem auto;
    padding: 2rem;
    background-color: #fff;
    border-radius: 1rem;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
  }

  .login-container h2 {
    text-align: center;
    color: #181818;
    margin-bottom: 1rem;
    font-weight: bold;
  }

  .login-container label {
    display: block;
    font-weight: 600;
    color: #181818;
    margin-bottom: 0.5rem;
  }

  .login-container input {
    width: 100%;
    padding: 0.75rem 1rem;
    border-radius: 0.5rem;
    border: none;
    margin-bottom: 1.5rem;
    background-color: #181818;
    color: #fff;
    font-size: 1rem;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
  }

  .login-container button {
    width: 100%;
    padding: 0.75rem;
    border-radius: 0.5rem;
    border: none;
    background-color: #181818;
    color: #fff;
    font-weight: bold;
    font-size: 1rem;
    cursor: pointer;
    transition: background 0.3s ease;
  }

  .login-container button:hover {
    background-color: #2c2c2c;
  }

  .login-container .link-btn {
    display: block;
    margin-top: 1rem;
    text-align: center;
    font-weight: 600;
    color: #181818;
    text-decoration: none;
    transition: color 0.3s ease;
  }

  .login-container .link-btn:hover {
    color: #0369a1;
  }
</style>

<div class="login-container">
  <h2>Login</h2>
  <form method="post">
    <label for="pass">Master passkey</label>
    <input id="pass" type="password" name="pass" required placeholder="Enter your master passkey">

    <button type="submit">Login</button>

    {% if not master_set %}
    <a class="link-btn" href="{{ url_for('CreatePasskey') }}">Create Master Passkey</a>
    {% endif %}
  </form>
</div>

{% endblock %}
